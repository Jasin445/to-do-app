<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do App</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="utilities.css">
<script src="https://kit.fontawesome.com/af1f6cf8b8.js" crossorigin="anonymous"></script>
</head>

<body class="flex-center">
  <section class="section-container p-50px">
    <div class="to-do-space flex-column flex-center">
      <p class="alert"></p>
      <form class="important auto-height mt-30px">
        <label class="" for="items">Please Enter your items!!</label>
        <div class="design-input mt-10px flex mb-30px">
          <input type="text" class="b-none o-none p-10px" id="items" placeholder="e.g Water">
          <button type="submit" class="submit pr-10px b-none pl-5px">Submit</button>
        </div>
      </form>
    </div>
    <section class="show-container">
      <article class="list-flex ">
       
        
      </article>
    </section>
    <p class="clear txt-center mt-20px">Clear items</p>
   
  </section>

  <script src="index.js"></script>
</body>

</html>
